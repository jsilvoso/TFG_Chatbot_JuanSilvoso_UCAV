<!DOCTYPE html>
<html>
<head>
    <title>Métricas del Chatbot</title>
    <meta http-equiv="refresh" content="2">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Métricas en Tiempo Real</h1>
    <table>
        <tr>
            <th>Modelo</th>
            <th>Latencia (s)</th>
            <th>CPU (%)</th>
            <th>Memoria (MB)</th>
            <th>Hora</th>
        </tr>
        {% for m in metricas %}
        <tr>
            <td>{{ m.modelo }}</td>
            <td>{{ '%.4f' | format(m.latencia) }}</td>
            <td>{{ '%.2f' | format(m.cpu) }}</td>
            <td>{{ '%.2f' | format(m.memoria) }}</td>
            <td>{{ m.timestamp | timestamp_to_str }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
